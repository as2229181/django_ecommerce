{% extends 'Main.html' %}
{% block content %}
{% load static %}
<div class="row">
    <div class="col-lg-6">
        <div class="box-element" id="form-wrapper">
            <form id="form">
                <div id="user-info">
                    <p>Customer Information:</p>
                    <hr>
                    <div class="form-field">
                        <input required class="form-control" type="text" name="name" placeholder="Name..">
                    </div>
                    <div class="form-field">
                        <input required class="form-control" type="email" name="email" placeholder="Email..">
                    </div>
                </div>
                <div id="shipping-info">
                    <hr>
                    <p>Shipping Information:</p>
                    <hr>
                    <div class="form-field">
                        <input class="form-control" type="text" name="address" placeholder="Address..">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="city" placeholder="City..">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="state" placeholder="State..">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="zipcode" placeholder="Zip code..">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="country" placeholder="Country..">
                    </div>
                </div>
                
                <hr>
                <input id="form-button" class="btn btn-success btn-block" type="submit" value="Continue">
            </form>    
        </div>
        <br>
        <div class="box-element hidden" id="payment-info">
            <small>Paypal Options</small>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="box-element">
            <a class="btn btn-outline-dark" href="{% url 'cart' %}">&#x2190;Back to Cart</a>
            <hr>
            <h3>Order summary</h3>
            <hr>
            <div class="cart-row">
                <div style="flex:2"></div>
                <div style="flex:2"><strong>Item</strong></div>
                <div style="flex:1"><strong>Price</strong></div>
                <div style="flex:1"><strong>Quantity</strong></div>
                <div style="flex:1"><strong>Total</strong></div>
            </div>  
            
            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{% static 'images/keyboard.jpg' %}" ></div>
                <div style="flex:2">Product 1</div>
                <div style="flex:1"><strong>$40</strong></div>
                <div style="flex:1">
                    <p class="'quantity">2</p>
                    <img class="chg-quantity" src="{% static 'images/up icon.png' %}" >
                    <img class="chg-quantity" src="{% static 'images/down icon.png' %}">
                </div>
                <div style="flex:1"><strong>$80</strong></div>
            </div> 
            <hr style="border: 2px solid rgb(235, 19, 19);">
            <h5>Item:2</h5>
            <h5>Total:$80</h5>
        </div>
    </div>
    
</div>
{% endblock content %}
