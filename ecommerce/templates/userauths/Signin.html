{% extends 'Main.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
<div class="container"> 
    <div class="row"> 
        <div class="col-md-6"> 
            <div class="card"> 
                <form method="POST"  class="box"> 
                    {% csrf_token %}
                    <h1>Login</h1> 
                    <p class="text-muted"> Please enter your e-mail and password!</p> 
                    <input type="text" name="email" placeholder="E-mail"> 
                    <input type="password" name="password" placeholder="Password"> 
                    <button type="submit" class="btn btn-outline-success">Login</button>
                    
                    <br> 
                    <br>
                    <a class="forgot text-muted" href="/store/register/">Don't have account?</a>
                    
        
                    <br>
                        <div class="col-md-12"> 
                            <ul class="social-network social-circle"> 
                                <li><a href="#" class="icoFacebook" title="Facebook">
                                    <i class="fab fa-facebook-f"></i>
                                    </a>
                                </li> 
                                <li>
                                    <a href="#" class="icoTwitter" title="Twitter">
                                    <i class="fab fa-twitter"></i>
                                    </a>
                                </li> 
                                <li>
                                    <a href="#" class="icoGoogle" title="Google +">
                                        <i class="fab fa-google-plus">

                                        </i>
                                    </a>
                                </li> 
                            </ul> 
                        </div> 
                </form> 
            </div> 
         </div> 
    </div>
</div>

{% endblock content %}
