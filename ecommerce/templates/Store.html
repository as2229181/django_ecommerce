{% extends 'Main.html' %}
{% block content %}
{% load static %}
<div class="row">
    {% for product in Products %}
    <div class="col-lg-4">
        <img class='thumbnail' src="{{product.imagURL}}">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>
            <button data-product={{product.id}} data-action="add"class="btn btn-outline-secondary add-btn update-cart">Add to the cart</button>
            <a class="btn btn-outline-success" href="#">View</a>
            <h4 style="display: inline-block;float: right"><strong>{{product.price|floatformat:2}}</strong></h4>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
