
{% for product in products %}
                    <div class="col-md-4">
                        <div class="card mb-4 product-wap rounded-0">
                            <div class="card rounded-0">
                                <img class="card-img rounded-0 img-fluid" src="{{product.imagURL}}">
                                <div class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center">
                                    <ul class="list-unstyled">
                                        <form method="get" action="add_to_cart" >
                                        <li><a class="btn btn-success text-white" href="shop-single.html"><i class="far fa-heart"></i></a></li>
                                        <li><a class="btn btn-success text-white mt-2" href="shop-single.html"><i class="far fa-eye"></i></a></li>
                                        <input type="hidden" class="product-quantity-{{ product.id }}"value="1" id="product-quantity" >
                                        <input type="hidden" class="product-pid-{{ product.id }}"value="{{ product.sui }}"  >
                                        <input type="hidden" class="product-image-{{ product.id }}"value="{{ product.image.url }}"  >
                                        <input type="hidden" class="product-id-{{ product.id }}" value="{{ product.id }}">
                                        <input type="hidden" class="product-name-{{ product.id }}" value="{{ product.name }}">
                                        </form>
                                        <li><button   id='add-to-cart-btn' class="btn btn-success text-white mt-2 add-to-cart-btn"  data-index="{{ product.id }}" ><i class="fas fa-cart-plus"></i></button></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="card-body">
                                <a href="{% url 'product' product.sui %}" class="h3 text-decoration-none">{{ product.name }}</a>
                                <ul class="w-100 list-unstyled d-flex justify-content-between mb-0">
                                    <li>s/m/l</li>
                                    <li class="pt-2">
                                        <span class="product-color-dot color-dot-red float-left rounded-circle ml-1"></span>
                                        <span class="product-color-dot color-dot-blue float-left rounded-circle ml-1"></span>
                                        <span class="product-color-dot color-dot-black float-left rounded-circle ml-1"></span>
                                        <span class="product-color-dot color-dot-light float-left rounded-circle ml-1"></span>
                                        <span class="product-color-dot color-dot-green float-left rounded-circle ml-1"></span>
                                    </li>
                                </ul>
                                <ul class="list-unstyled d-flex justify-content-center mb-1">
                                    <li>
                                        <i class="text-warning fa fa-star"></i>
                                        <i class="text-warning fa fa-star"></i>
                                        <i class="text-warning fa fa-star"></i>
                                        <i class="text-muted fa fa-star"></i>
                                        <i class="text-muted fa fa-star"></i>
                                    </li>
                                </ul>
                               <p class="text-center mb-0" style = "display: inline-block;" >$</p><p style="display: inline-block; margin-left: 10px;" class="text-center mb-0 current-product-price-{{ product.id }}">{{product.price}}</p>
                            </div>
                        </div>

                    </div>
                    {% endfor %}
