{% extends 'new cart/root.html' %}
{% block content %}
{% load static %}
<section class="py-5 header">

        <div class="row">
            <div class="col-md-3">
                <!-- Tabs nav -->
                <div class="nav flex-column nav-pills nav-pills-custom" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link mb-3 p-3 shadow active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">
                        <i class="fa fa-user-circle-o mr-2"></i>
                        <span class="font-weight-bold small text-uppercase">Edit detail</span></a>                    
                    </div>
            </div>
            <div class="col-md-9">
                <!-- Tabs content -->
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade shadow rounded bg-white show active p-5" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                        <h4 class="font-italic mb-4"><strong>My profile</strong></h4>
                        <div class="col-sm-12 text-secondary d-flex align-items-center">
                                <form action="{% url 'profile_update' %}" id="form" method="POST" >{% csrf_token %}
                                  <div class="row" style="width: 1000px;">
                                    <div class="col-md-6" style="width: 400px">
                                      <div id="shipping-info">
                                      
                                        <p>Profile:</p>
                                        <hr>
                                        <div class="col-sm-6">
                                          <h6 class="mb-0">Full Name</h6>
                                        </div>
                                        
                                        
                                        <div class="form-field1">
                                            {{form.full_name}}
                                        </div>
                                        <div class="col-sm-6">
                                          <h6 class="mb-0">Introduction</h6>
                                        </div>
                                        <div class="form-field1">
                                        {{form.introduction}}
                                          </div>
                                        <br>
                                        <div class="col-sm-6">
                                          <h6 class="mb-0">Phone</h6>
                                        </div>
                                        <div class="form-field1">
                                          {{form.phone}}
                                        </div>
                                        <div class="col-sm-6">
                                          <h6 class="mb-0">Image</h6>
                                        </div>
                                        <div class="form-field1">
                                          {{form.image}}
                                        </div>
                                      </div>
                                    </div>  
                                    <div class="col-md-6 d-flex justify-content-center" >
                                      <img src="{{ profile.imagURL }}" alt="Admin" class="rounded-circle" width="200" height="250">
                                    </div>
                                  </div>
                                  
                                  
                                  <br>
                                <button class="btn btn-success  ml-3" > Save Change</button>
                                </form>
                              </div>
                   
                        </div>
                        
                </div>  
                       
        </div>            
</section>

{% endblock %}
